      </div>
      <!-- Mobile copyright, visible only below 1280px -->

        <a href="index.html" class="nav-btn nav-copyright-mobile" style="text-decoration: none;" data-i18n="copyright">© Code by Ishan</a>
      </div>
      </div>
      <div class="navbar-section navbar-right">
        <div class="nav-dropdown-wrapper">
          <button class="nav-btn nav-work" id="navWorkBtn" data-i18n="work">
            <span data-i18n="work">Work</span>

          <div class="nav-dropdown" id="navWorkDropdown">
            <a href="EV multiplatform.html" class="nav-dropdown-item" data-i18n="ev">EV Multiplatform</a>
          </div>
        </div>
        <a href="contact.html" class="nav-btn" style="text-decoration: none;" data-i18n="contact">Contact me</a>
      </div>
      <!-- Hamburger for mobile -->
      <button class="navbar-hamburger" id="navbarHamburger" aria-label="Open menu">
        <!-- Hamburger SVG icon -->
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect y="6" width="28" height="2.5" rx="1.25" fill="#191919"/>

        <div class="navbar-mobile-menu-content">
          <a href="index.html" class="nav-mobile-item" data-i18n="home">Home</a>

        </div>
      </div>

    <div class="navbar-country">
        <select id="langSwitcher" aria-label="Select language">
          <option value="en">Eng</option>
          <option value="de">Deu</option>
          <option value="fr">Fra</option>
          <option value="nl">Neds</option>
          <option value="ar">الع</option>
          <option value="zh">中文</option>
          <option value="es">Esp</option>
        </select>
      </div>
  <div class="contact-container">
    <form class="contact-form">
      <div class="contact-form-header">
        <h2>Got ideas? We’ve got the skills. Let’s team up.</h2>
        <div class="contact-form-sub">Tell us more about yourself and what you’re got in mind.</div>
      </div>
      <div class="contact-form-group">
        <input type="text" class="contact-input" placeholder="Your name" required>
        <input type="email" class="contact-input" placeholder="you@company.com" required>
        <textarea class="contact-input" rows="3" placeholder="Tell us a little about the project..." required></textarea>
      </div>
      <div class="contact-form-group">
        <div class="contact-form-label">How can we help?</div>
        <div class="contact-checkbox-row">
          <label><input type="checkbox" name="help" value="Website design"> Website design</label>
          <label><input type="checkbox" name="help" value="Content creation"> Content creation</label>
          <label><input type="checkbox" name="help" value="UX design"> UX design</label>
          <label><input type="checkbox" name="help" value="Strategy & consulting"> Strategy & consulting</label>
          <label><input type="checkbox" name="help" value="User research"> User research</label>
          <label><input type="checkbox" name="help" value="Other"> Other</label>
        </div>
      </div>
      <button type="submit" class="contact-form-btn">Let's get started!</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/SplitText.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EaselPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script>
  <script src="navbar-responsive.js"></script>
  <script src="navbar.js"></script>
  <script src="script.js"></script>
  <script src="localization.js"></script>
</body>
</html>
